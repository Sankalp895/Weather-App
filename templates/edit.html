<!DOCTYPE html>
<html>
<head>
  <title>Edit Weather Entry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-dark">
  <div class="container mt-5">
    <h2>Edit Entry for {{ entry.city }}</h2>
    <form method="post">
      <input class="form-control mb-2" type="text" name="city" value="{{ entry.city }}" required>
      <input class="form-control mb-2" type="text" name="state" value="{{ entry.state }}">
      <input class="form-control mb-2" type="text" name="country" value="{{ entry.country }}" required>
      <input class="form-control mb-2" type="date" name="date" value="{{ entry.date }}" required>
      <input class="form-control mb-2" type="number" step="0.1" name="temperature" value="{{ entry.temperature }}" required>
      <input class="form-control mb-3" type="text" name="condition" value="{{ entry.condition }}" required>
      <button class="btn btn-success">Save Changes</button>
      <a href="/history" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</body>
</html>
