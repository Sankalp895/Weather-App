<!DOCTYPE html>
<html>
<head>
    <title>Weather History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body class="bg-light text-dark">
  <div class="container mt-5">
    <h2 class="mb-4">Saved Weather Entries</h2>
    <table class="table table-bordered bg-white shadow-sm">
        <thead>
            <tr>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Date</th>
                <th>Temperature (Â°C)</th>
                <th>Condition</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td>{{ entry.city }}</td>
                <td>{{ entry.state or '-' }}</td>
                <td>{{ entry.country }}</td>
                <td>{{ entry.date }}</td>
                <td>{{ entry.temperature }}</td>
                <td>{{ entry.condition }}</td>
            <td>
                <a href="{{ url_for('edit_entry', id=entry.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete_entry', id=entry.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Back to Home</a>
    <a href="/export/csv" class="btn btn-success mt-2">ðŸ“¥ Export as CSV</a>
  </div>
</body>
</html>
